# appveyor file

environment:
    matrix:
      - node_version: "7"

version: 0.1.{build}

install:
  - ps: Install-Product node $env:node_version
  - node --version
  - yarn install
  - yarn --version

  # Install build tools
  - cd ./electron
  - yarn install
  - yarn run build

test_script:
  - yarn test

branches:
  only:
    - master

build: off
deploy: off
