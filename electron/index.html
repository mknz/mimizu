<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mimizu</title>
    <script type="text/javascript" src="elm.js"></script>
    <script>window.Elm = require('./elm.js');</script>
  </head>

  <!--<body style="overflow:hidden">-->
  <body>
    <div id="main"></div>
    <div id="search"></div>
    <iframe id="pdf-viewer" style="width:100%;height:100%" src='./pdfjs/web/viewer.html?file=../../test2.pdf'></iframe>
  </body>
  <script type="text/javascript">
    const path = require('path');
    // Convert text file name, return pdf filename and page: "FILE_pN.txt" -> {filePath: "FILE.pdf", pageNum: N}
    function getPDFfileName(textFileName) {
      var fileName = textFileName.split('_').slice(0, -1).join('_') + '.pdf';
      var pageNum = parseInt(textFileName.split('_').pop().split('.')[0].slice(1));
      var filePath = path.resolve(path.join('../data/pdf', fileName));
      console.log(filePath);
        return {filePath: path.resolve(path.join('../data/pdf', fileName)), pageNum: pageNum};
    }

    // Adjust inline frame size with window
    let heightMargin = 50;
    function resizeFrame() {
      let tmp_height	= document.documentElement.clientHeight - heightMargin;
      let elem	= document.getElementById('pdf-viewer');
      elem.style.height = tmp_height + 'px';
    }
    resizeFrame();
    </script>
    <script>
    //Elm.Main.fullscreen();
    var app = Elm.Main.embed(document.getElementById('search'));
    app.ports.openNewFile.subscribe(function(fileName) {
      openNewPDF(fileName);
    });
    function openNewPDF(fileName) {
      pdfFilePath = getPDFfileName(fileName).filePath;
      pageNum = getPDFfileName(fileName).pageNum;
      document.getElementById('pdf-viewer').contentWindow.location.replace('./pdfjs/web/viewer.html?file=' + pdfFilePath);
    }
  </script>
</html>
