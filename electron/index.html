<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mimizu - PDF collection reader</title>
    <script type="text/javascript" src="elm.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/mimizu.css">
    <link rel="stylesheet" type="text/css" href="./css/photon.min.css">
    <script>window.Elm = require('./elm.js');</script>
  </head>
  <body>
    <input type="file" id="getFilesToAddDB" multiple><!-- invisible. used only from elm -->

      <div class="window-content">
        <div class="pane-group">
            <div id="main-container">
              <div id="main"></div>
              <div id="search"></div>
            </div>
            <div id="pdf-viewer-container">
              <iframe id="pdf-viewer" style="width:100%;height:100%" src='./pdfjs/web/viewer.html'></iframe>
            </div>
        </div>
      </div>
    </div>

  <script type="text/javascript" src="mimizu.js"> </script>
